<!DOCTYPE html>
<html ng-app="swksApp">

<head>
  <title>Swks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link href="app.less" type="text/css" rel="stylesheet/less">
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>

<body ng-controller="swksCtrl">

  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser.</p>
  <p> Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Livereload script for development only (stripped during dist build) -->
  <script src="http://localhost:35729/livereload.js" data-concat="false"></script>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home">Swks</a>
    </div>
    <div class="navbar-collapse collapse" collapse="isCollapsed">

      <form class="navbar-form">

            <a ui-sref="home" class="btn btn-default navbar-nav" role="button">
              <span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Home</a>
            <a ui-sref="about" class="btn btn-default navbar-nav" role="button">
              <span class="glyphicon glyphicon-comment"></span>&nbsp;&nbsp;About</a>
            <a ui-sref="contact" class="btn btn-default navbar-nav" role="button">
              <span class="glyphicon glyphicon-hand-right"></span>&nbsp;&nbsp;Contact</a>

          <div class="input-group-btn">

            <div class="nav navbar-nav navbar-right">

              <a ui-sref="userLogin" class="btn btn-default navbar-nav" role="button">
                <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Login</a>

              <div class="nav navbar-nav dropdown">
                <button class="btn btn-default dropdown-toggle navbar-nav" type="button" role="button">
                  <span class="glyphicon glyphicon-cog"></span>
                  <span class="sr-only">&nbsp;&nbsp;Settings</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="display density">
                  <li class="dropdown-header" role="presentation">Display Density</li>
                  <li role="presentation"><a ui-sref="settings" class="btn btn-default navbar-nav" tabindex="-1" role="menuitem">
                    <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Comfortable</a></li>
                  <li role="presentation"><a ui-sref="settings" class="btn btn-default navbar-nav" tabindex="-1" role="menuitem">
                    <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Cozy</a></li>
                  <li role="presentation"><a ui-sref="settings" class="btn btn-default navbar-nav" tabindex="-1" role="menuitem">
                    <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Compact</a></li>
                </ul>
              </div>

            </div>

          </div>

      </form>

    </div>
  </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div id="content" class="container-fluid">
    <div class="row">
      <!-- CONTENT INJECTED INTO VIEWS -->
      <div ui-view="main" class="col-xs-12 col-sm-6 col-lg-8"></div>
      <div ui-view="aside" class="col-xs-6 col-lg-4"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <p>Application built by <a href="https://twitter.com/bradsturtevant">@bradsturtevant</a> using AngularJS.</p>
    <p><a href="#">Back to top</a></p>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X');ga('send','pageview');
  </script>

  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>

  <!-- JS from Bower Components -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/bootstrap/js/collapse.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
  <script src="bower_components/bootstrap/js/collapse.js"></script>
  <script src="bower_components/bootstrap/js/affix.js"></script>
  <script src="bower_components/bootstrap/js/alert.js"></script>
  <script src="bower_components/bootstrap/js/button.js"></script>
  <script src="bower_components/bootstrap/js/carousel.js"></script>
  <script src="bower_components/bootstrap/js/collapse.js"></script>
  <script src="bower_components/bootstrap/js/dropdown.js"></script>
  <script src="bower_components/bootstrap/js/tab.js"></script>
  <script src="bower_components/bootstrap/js/transition.js"></script>
  <script src="bower_components/bootstrap/js/scrollspy.js"></script>
  <script src="bower_components/bootstrap/js/modal.js"></script>
  <script src="bower_components/bootstrap/js/tooltip.js"></script>
  <script src="bower_components/bootstrap/js/popover.js"></script>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/less.js/dist/less-1.7.5.js" data-concat="false"></script>
  <script src="bower_components/lodash/dist/lodash.compat.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/restangular/dist/restangular.js"></script>
  <!-- Add New Bower Component JS Above -->

  <!-- Main App JS -->
  <script src="app.js"></script>
  <!-- Add New Component JS Above -->

</body>
</html>
